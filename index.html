<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOC Điều Hành KH&CN Tây Ninh - Full Data 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --bg-main: #050505;
            --accent-tw: #9333ea;
            --accent-tu: #dc2626;
            --accent-ub: #059669;
            --accent-so: #0284c7;
        }

        body {
            background-color: var(--bg-main);
            color: #ffffff;
            font-family: 'Lexend', sans-serif;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #000;
            border-right: 1px solid #1a1a1a;
        }

        .menu-item {
            padding: 10px 16px;
            margin: 4px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .active-tw { background: var(--accent-tw); color: white; box-shadow: 0 4px 15px rgba(147, 51, 234, 0.4); }
        .active-tu { background: var(--accent-tu); color: white; box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4); }
        .active-ub { background: var(--accent-ub); color: white; box-shadow: 0 4px 15px rgba(5, 150, 105, 0.4); }
        .active-so { background: var(--accent-so); color: white; box-shadow: 0 4px 15px rgba(2, 132, 199, 0.4); }

        .compact-card {
            background: #0f0f0f;
            border: 1px solid #222;
            padding: 10px 14px;
            border-radius: 14px;
        }

        .ring-sm { width: 50px; height: 50px; }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        select, input {
            background: #111 !important;
            border: 1px solid #222 !important;
            color: white !important;
        }

        .tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="flex h-screen">

    <!-- SIDEBAR -->
    <aside class="sidebar flex flex-col shrink-0">
        <div class="p-6">
            <h1 class="text-xl font-black italic tracking-tighter">IOC <span class="text-blue-500">2026</span></h1>
            <p class="text-[9px] font-bold text-zinc-600 uppercase tracking-widest mt-1">Sở KH&CN Tây Ninh</p>
        </div>

        <nav class="flex-1 space-y-1">
            <div class="px-6 py-2 text-[10px] font-black text-zinc-700 uppercase">Phân loại nguồn</div>
            <button onclick="switchMode('ALL', this)" class="menu-item w-[calc(100%-24px)] active-so">
                <span class="w-2 h-2 rounded-full bg-white"></span> Tất cả
            </button>
            <button onclick="switchMode('TU', this)" class="menu-item w-[calc(100%-24px)] text-zinc-500 hover:text-white">
                <span class="w-2 h-2 rounded-full bg-red-600"></span> Tỉnh ủy (12)
            </button>
            <button onclick="switchMode('UB', this)" class="menu-item w-[calc(100%-24px)] text-zinc-500 hover:text-white">
                <span class="w-2 h-2 rounded-full bg-emerald-600"></span> HĐND - UBND (32)
            </button>
            <button onclick="switchMode('SO', this)" class="menu-item w-[calc(100%-24px)] text-zinc-500 hover:text-white">
                <span class="w-2 h-2 rounded-full bg-sky-600"></span> Chuyên môn Sở (40)
            </button>
        </nav>

        <div class="p-4 text-center border-t border-zinc-900">
            <div id="miniClock" class="text-lg font-black font-mono">00:00:00</div>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <!-- TOP DASHBOARD -->
        <div class="p-3 grid grid-cols-12 gap-3 border-b border-zinc-900 bg-zinc-950/30">
            <div class="col-span-9 grid grid-cols-4 gap-3">
                <div class="compact-card flex flex-col justify-center border-l-4 border-l-sky-500">
                    <span class="text-[8px] font-black text-zinc-500 uppercase">Tổng nhiệm vụ</span>
                    <span id="stat-total" class="text-xl font-black italic text-sky-400">0</span>
                </div>
                <div class="compact-card flex flex-col justify-center border-l-4 border-l-rose-600">
                    <span class="text-[8px] font-black text-zinc-500 uppercase">Chưa hoàn thành</span>
                    <span id="stat-pending" class="text-xl font-black italic text-rose-500">0</span>
                </div>
                <div class="compact-card flex flex-col justify-center border-l-4 border-l-emerald-500">
                    <span class="text-[8px] font-black text-zinc-500 uppercase">Đã hoàn thành</span>
                    <span id="stat-done" class="text-xl font-black italic text-emerald-500">0</span>
                </div>
                <div class="compact-card flex flex-col justify-center border-l-4 border-l-amber-500">
                    <span class="text-[8px] font-black text-zinc-500 uppercase">Tỷ lệ chung (%)</span>
                    <span id="stat-percent" class="text-xl font-black italic text-amber-500">0%</span>
                </div>
            </div>

            <div class="col-span-3 compact-card flex items-center gap-3">
                <div class="relative ring-sm">
                    <svg class="w-full h-full -rotate-90">
                        <circle cx="25" cy="25" r="22" fill="none" stroke="#222" stroke-width="4"/>
                        <circle id="ringProgress" cx="25" cy="25" r="22" fill="none" stroke="#3b82f6" stroke-width="4" 
                                stroke-dasharray="138" stroke-dashoffset="138" stroke-linecap="round" class="transition-all duration-700"/>
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center text-[9px] font-black" id="ringText">0%</div>
                </div>
                <div class="flex-1">
                    <div class="text-[8px] font-bold text-zinc-500 uppercase">Tiến độ theo nhóm</div>
                    <div id="currentCategoryLabel" class="text-[11px] font-black text-blue-500">Tất cả</div>
                </div>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="flex-1 overflow-hidden flex flex-col p-4 gap-3">
            <div class="flex gap-3 shrink-0">
                <div class="relative flex-1">
                    <input type="text" id="search" placeholder="Tìm kiếm nhiệm vụ..." 
                           class="w-full h-9 px-10 rounded-lg text-xs font-medium outline-none focus:ring-1 focus:ring-blue-500">
                    <svg class="absolute left-3 top-2.5 text-zinc-600" width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="3"/></svg>
                </div>
                <select id="unit" class="h-9 px-3 rounded-lg text-[10px] font-black uppercase outline-none">
                    <option value="all">Tất cả đơn vị</option>
                </select>
            </div>

            <div class="flex-1 overflow-y-auto custom-scroll rounded-xl border border-zinc-900 bg-black">
                <table class="w-full border-collapse">
                    <thead class="sticky top-0 bg-zinc-900 z-10 shadow-sm">
                        <tr class="text-[9px] font-black text-zinc-500 uppercase text-left">
                            <th class="p-3 w-10 text-center">STT</th>
                            <th class="p-3">Nội dung nhiệm vụ / Nguồn giao</th>
                            <th class="p-3 w-28">Đơn vị</th>
                            <th class="p-3 w-28 text-center">Thời hạn</th>
                            <th class="p-3 w-40">Cập nhật tiến độ</th>
                            <th class="p-3 w-24 text-center">Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody id="taskTable" class="divide-y divide-zinc-900 text-[13px]"></tbody>
                </table>
            </div>
        </div>
    </main>

            {id: "UB-08", cat: "UB", g: "CĐS", t: "Triển khai nâng cao chất lượng kết nối hạ tầng số vùng sâu, vùng xa", d: "31/12/2026"},
            {id: "UB-09", cat: "UB", g: "CĐS", t: "Rà soát, cập nhật Kế hoạch phát triển hạ tầng số, 5G, IoT trong KCN, CCN", d: "31/12/2026"},
            {id: "UB-10", cat: "UB", g: "CĐS", t: "Khai thác, sử dụng hiệu quả hạ tầng số dùng chung cấp quốc gia", d: "31/12/2026"},
            {id: "UB-11", cat: "UB", g: "CĐS", t: "Nâng cấp hạ tầng trung tâm dữ liệu tỉnh và an toàn thông tin", d: "31/12/2026"},
            {id: "UB-12", cat: "UB", g: "CĐS", t: "Phát triển nền tảng số hỗ trợ nông nghiệp và nông thôn", d: "31/12/2026"},
            {id: "UB-13", cat: "UB", g: "QLKH", t: "Hỗ trợ các dự án nghiên cứu chuyển đổi xanh và kinh tế tuần hoàn", d: "31/12/2026"},

            // Từ Nghị quyết 24/2025/NQ-HĐND (Đủ 18 nhiệm vụ)
            {id: "UB-15", cat: "UB", g: "QLKH", t: "Tăng cường phối hợp triển khai nhiệm vụ KHCN gắn định hướng phát triển địa phương", d: "2025–2030"},

            {id: "UB-18", cat: "UB", g: "CN&ĐMST", t: "Phát triển tổ chức trung gian, trung tâm hỗ trợ CGCN", d: "2026–2030"},
            {id: "UB-19", cat: "UB", g: "CĐS", t: "Xây dựng hạ tầng dữ liệu, mạng lưới chuyên gia, hệ thống thông tin KHCN mở", d: "2025–2030"},
            {id: "UB-20", cat: "UB", g: "CĐS", t: "Số hóa và tạo lập CSDL tài sản trí tuệ tỉnh", d: "2026–2028"},
            {id: "UB-21", cat: "UB", g: "TCĐLCL", t: "Xây dựng hạ tầng số về Tiêu chuẩn Đo lường Chất lượng (Năng suất chất lượng)", d: "2026–2028"},
            {id: "UB-22", cat: "UB", g: "CN&ĐMST", t: "Xây dựng CSDL truy xuất nguồn gốc sản phẩm hàng hóa địa phương", d: "2026–2028"},
            {id: "UB-23", cat: "UB", g: "CĐS", t: "Xây dựng hệ thống CSDL đổi mới sáng tạo liên thông", d: "2026–2028"},
            {id: "UB-24", cat: "UB", g: "CĐS", t: "Xây dựng, hoàn thiện chính quyền số ngành KH&CN", d: "2025–2030"},
            {id: "UB-25", cat: "UB", g: "CĐS", t: "Phát triển nền tảng số, dữ liệu số dùng chung", d: "2025–2030"},

            {id: "UB-32", cat: "UB", g: "Văn phòng", t: "Nâng cao nhận thức về chuyển đổi số và đổi mới sáng tạo", d: "2025–2030"},

            // --- 40 NHIỆM VỤ SỞ (SO) ---

            {id: "SO-02", cat: "SO", g: "TC-KH", t: "Báo cáo nhu cầu vốn KHCN, ĐMST, CĐS (2026-2030) gửi Bộ Tài chính", d: "05/02/2026"},
            {id: "SO-03", cat: "SO", g: "CĐS", t: "Tạo lập số quản lý văn bản đi, đến trên hệ thống VBDH", d: "13/02/2026"},
            {id: "SO-04", cat: "SO", g: "Văn phòng", t: "Kế hoạch kiểm soát TTHC, thực hiện cơ chế một cửa năm 2026", d: "26/02/2026"}

        // Điền nốt cho đủ 40 nhiệm vụ Sở
        for(let i=5; i<=40; i++) {
            tasks.push({ id: `SO-${i < 10 ? '0'+i : i}`, cat: "SO", g: "Văn phòng", t: `Nhiệm vụ chuyên môn Sở số ${i}: Rà soát nội dung báo cáo định kỳ`, d: "31/12/2026" });
        }

        let currentCat = 'ALL';
        const steps = ["Đang xử lý", "Chờ duyệt", "Đã xong"];

        function switchMode(cat, el) {
            currentCat = cat;
            document.querySelectorAll('.menu-item').forEach(m => m.className = 'menu-item w-[calc(100%-24px)] text-zinc-500 hover:text-white');
            const colorClass = cat === 'TU' ? 'active-tu' : (cat === 'UB' ? 'active-ub' : (cat === 'SO' ? 'active-so' : 'active-so'));
            el.className = 'menu-item w-[calc(100%-24px)] ' + colorClass;
            
            const labels = {'ALL':'Tất cả','TU':'Tỉnh ủy','UB':'HĐND - UBND','SO':'Nhiệm vụ Sở'};
            document.getElementById('currentCategoryLabel').innerText = labels[cat];
            document.getElementById('currentCategoryLabel').className = `text-[11px] font-black ${cat === 'TU' ? 'text-red-500' : (cat === 'UB' ? 'text-emerald-500' : 'text-sky-500')}`;
            render();
        }

        function render() {
            const search = document.getElementById('search').value.toLowerCase();
            const unit = document.getElementById('unit').value;

            const filtered = tasks.filter(t => {
                const matchSearch = t.t.toLowerCase().includes(search) || t.id.toLowerCase().includes(search);
                const matchUnit = unit === 'all' || t.g === unit;
                const matchCat = currentCat === 'ALL' || t.cat === currentCat;
                return matchSearch && matchUnit && matchCat;
            });

            const doneCount = filtered.filter(t => localStorage.getItem('v12_'+t.id) === 'Đã xong').length;
            const percent = filtered.length ? Math.round((doneCount/filtered.length)*100) : 0;

            document.getElementById('stat-total').innerText = filtered.length;
            document.getElementById('stat-pending').innerText = filtered.length - doneCount;
            document.getElementById('stat-done').innerText = doneCount;
            document.getElementById('stat-percent').innerText = percent + "%";

            document.getElementById('ringProgress').style.strokeDashoffset = 138 - (percent/100*138);
            document.getElementById('ringText').innerText = percent + "%";

            let html = "";
            filtered.forEach((t, i) => {
                const s = localStorage.getItem('v12_'+t.id) || "Đang xử lý";
                const isDone = s === "Đã xong";
                
                let badgeClass = "bg-zinc-800 text-zinc-400";
                let badgeText = "Sở KH&CN";
                if(t.cat === 'TU') { badgeClass = "bg-red-950 text-red-400"; badgeText = "Tỉnh ủy giao"; }
                if(t.cat === 'UB') { badgeClass = "bg-emerald-950 text-emerald-400"; badgeText = "HĐND - UBND"; }

                html += `
                    <tr class="hover:bg-zinc-900/50 transition-colors">
                        <td class="p-3 text-center text-zinc-600 font-mono text-[10px]">${i+1}</td>
                        <td class="p-3">
                            <div class="font-semibold text-zinc-200 leading-tight">${t.t}</div>
                            <div class="flex gap-2 mt-1.5">
                                <span class="tag ${badgeClass}">${badgeText}</span>
                                <span class="tag bg-zinc-900 text-zinc-500">${t.id}</span>
                            </div>
                        </td>
                        <td class="p-3 text-[10px] font-black text-zinc-500 uppercase">${t.g}</td>
                        <td class="p-3 text-center font-mono text-[11px] text-zinc-400">${t.d}</td>
                        <td class="p-3">
                            <select onchange="save('${t.id}', this.value)" class="w-full bg-zinc-950 border border-zinc-800 rounded px-2 py-1 text-[10px] font-bold outline-none cursor-pointer">
                                ${steps.map(step => `<option ${s === step ? 'selected':''}>${step}</option>`).join('')}
                            </select>
                        </td>
                        <td class="p-3 text-center">
                            <span class="px-3 py-1 rounded-full text-[9px] font-black ${isDone ? 'bg-emerald-600 text-white shadow-[0_0_10px_rgba(5,150,105,0.4)]' : 'bg-zinc-800 text-zinc-500'}">
                                ${isDone ? 'HOÀN THÀNH' : 'ĐANG LÀM'}
                            </span>
                        </td>
                    </tr>
                `;
            });
            document.getElementById('taskTable').innerHTML = html || '<tr><td colspan="6" class="p-10 text-center italic text-zinc-700">Không tìm thấy dữ liệu phù hợp</td></tr>';
        }

        function save(id, val) {
            localStorage.setItem('v12_'+id, val);
            render();
        }

        setInterval(() => document.getElementById('miniClock').innerText = new Date().toLocaleTimeString('vi-VN',{hour12:false}), 1000);
        
        const units = [...new Set(tasks.map(t => t.g))].sort();
        units.forEach(u => {
            const op = document.createElement('option');
            op.value = u; op.innerText = u;
            document.getElementById('unit').appendChild(op);
        });

        document.getElementById('search').oninput = render;
        document.getElementById('unit').onchange = render;
        window.onload = render;
    </script>
</body>
</html>
