<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOC Điều Hành KH&CN Tây Ninh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --primary: #1E40AF; 
            --bg-page: #F8FAFC;
            --bg-sidebar: #020617; 
            --sidebar-text: #94A3B8;
            --sidebar-active-bg: #1E40AF;
            --text-main: #0F172A;
            --border: #CBD5E1;
        }

        body { background-color: var(--bg-page); color: var(--text-main); font-family: 'Lexend', sans-serif; overflow: hidden; }
        .sidebar { width: 260px; background: var(--bg-sidebar); color: var(--sidebar-text); }
        .menu-item { padding: 10px 20px; margin: 4px 16px; border-radius: 10px; font-size: 13px; font-weight: 600; transition: all 0.3s ease; display: flex; align-items: center; gap: 12px; cursor: pointer; border: none; text-align: left; background: transparent; color: var(--sidebar-text); }
        .active-item { background: var(--sidebar-active-bg) !important; color: white !important; box-shadow: 0 4px 15px rgba(30, 64, 175, 0.4); }
        
        .compact-card { background: #FFFFFF; border: 1px solid var(--border); padding: 12px 16px; border-radius: 12px; }
        .card-total { background: linear-gradient(135deg, #1E40AF, #1E3A8A); color: white; border: none; }
        thead.sticky th { color: white; font-weight: 800; background-color: #1e293b; text-transform: uppercase; font-size: 9.5px; padding: 12px 10px; }
        .task-row td { font-size: 11px; padding: 10px 10px; line-height: 1.4; border-bottom: 1px solid #f1f5f9; }
        .badge-step { padding: 4px 6px; border-radius: 4px; font-size: 8px; font-weight: 800; display: inline-block; width: 65px; text-align: center; }
        .badge-in-progress { background: #E0F2FE; color: #0369A1; border: 1px solid #BAe6FD; }
        .badge-done { background: #D1FAE5; color: #065F46; border: 1px solid #A7F3D0; }
        .tag { padding: 2px 5px; border-radius: 4px; font-size: 8.5px; font-weight: 800; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* Menu Giao việc Amber rực rỡ */
        .btn-assign { background: #f59e0b; color: #000 !important; font-weight: 800; border: 2px solid #fbbf24; }
        .btn-assign:hover { background: #d97706; transform: translateY(-1px); }

        /* Modal Styles */
        #assignModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 500px; border-radius: 20px; padding: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
    </style>
</head>
<body class="flex h-screen">

    <!-- MODAL GIAO VIỆC -->
    <div id="assignModal">

                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Nội dung nhiệm vụ</label>

                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Thẩm quyền</label>

                            <option value="TU">Tỉnh ủy</option>
                            <option value="NQ24">HĐND Tỉnh</option>
                            <option value="UB">UBND Tỉnh</option>
                            <option value="SO">Sở</option>
                            <option value="TW">Trung ương</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Tham mưu</label>
                        <select id="newTaskUnit" class="w-full border border-slate-300 rounded-lg p-2 text-sm outline-none">
                            <option value="Phòng KH">Phòng KH</option>
                            <option value="Phòng CĐS">Phòng CĐS</option>
                            <option value="Phòng CN&ĐMST">Phòng CN&ĐMST</option>
                            <option value="Phòng TC-KH">Phòng TC-KH</option>
                            <option value="Phòng TĐC">Phòng TĐC</option>
                            <option value="Văn phòng">Văn phòng</option>
                            <option value="Trung tâm CĐS">Trung tâm CĐS</option>
                            <option value="Trung tâm KHCN, ĐMST">Trung tâm KHCN, ĐMST</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Thời hạn</label>
                    <input type="text" id="newTaskDeadline" class="w-full border border-slate-300 rounded-lg p-2 text-sm outline-none" placeholder="Ví dụ: 31/12/26">
                </div>
                <button onclick="handleCreateTask()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg mt-4 hover:bg-blue-700 transition-colors shadow-lg">XÁC NHẬN GIAO VIỆC</button>

        </div>
    </div>

    <!-- SIDEBAR -->

            <button onclick="switchMode('TU', this)" class="menu-item w-[calc(100%-32px)]">Tỉnh ủy</button>
            <button onclick="switchMode('NQ24', this)" class="menu-item w-[calc(100%-32px)]">HĐND - NQ24</button>

        </nav>

    <!-- MAIN -->

                </div>

                    <div id="stat-pending" class="text-2xl font-black text-amber-600">0</div>
                </div>

                    <div id="stat-done" class="text-2xl font-black text-emerald-600">0</div>
                </div>

                    <div id="stat-percent" class="text-2xl font-black text-blue-700">0%</div>
                </div>
            </div>

        </div>

            <div class="flex gap-3 shrink-0">

                    <option value="Trung tâm KHCN, ĐMST">Trung tâm KHCN, ĐMST</option>

            </div>

                        </tr>
                    </thead>
                    <tbody id="taskTable"></tbody>
                </table>
            </div>
        </div>
    </main>

        const baseTasks = [...tuTasks, ...nq24Tasks, ...ubTasks, ...soTasks];
        let currentCat = 'ALL';

        // XỬ LÝ LƯU TRỮ CUSTOM TASKS
        function getCustomTasks() {
            return JSON.parse(localStorage.getItem('custom_tasks_v23') || '[]');
        }

        function openModal() { document.getElementById('assignModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('assignModal').style.display = 'none'; }

        function handleCreateTask() {
            const title = document.getElementById('newTaskTitle').value;
            const cat = document.getElementById('newTaskCat').value;
            const unit = document.getElementById('newTaskUnit').value;
            const deadline = document.getElementById('newTaskDeadline').value;

            if(!title) return alert("Vui lòng nhập nội dung!");

            const newT = {
                id: "GV-" + Math.floor(Math.random()*900 + 100),
                cat: cat, // Lưu theo nhóm được chọn (Tỉnh ủy, UBND, v.v.)
                g: unit,
                t: title,
                d: deadline || "Thường xuyên"
            };

            const custom = getCustomTasks();
            custom.push(newT);
            localStorage.setItem('custom_tasks_v23', JSON.stringify(custom));
            
            closeModal();
            document.getElementById('newTaskTitle').value = "";
            render();
        }

        function switchMode(cat, el) {
            currentCat = cat;
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active-item'));
            el.classList.add('active-item');
            const labels = {'ALL':'TẤT CẢ NHIỆM VỤ', 'TU':'TỈNH ỦY', 'NQ24':'HĐND-NQ24', 'UB':'UBND TỈNH', 'SO':'CHUYÊN MÔN SỞ'};
            document.getElementById('currentCategoryLabel').innerText = labels[cat];
            render();
        }

        function render() {
            const s = document.getElementById('search').value.toLowerCase();
            const u = document.getElementById('unit').value;
            
            // Hợp nhất dữ liệu
            const allTasks = [...baseTasks, ...getCustomTasks()];
            
            const filtered = allTasks.filter(t => 
                (t.t.toLowerCase().includes(s) || t.id.toLowerCase().includes(s)) && 
                (u === 'all' || t.g === u) && 
                (currentCat === 'ALL' || t.cat === currentCat)
            );
            
            const done = filtered.filter(t => localStorage.getItem('v23_'+t.id) === steps[8]).length;
            document.getElementById('stat-total').innerText = filtered.length;
            document.getElementById('stat-pending').innerText = filtered.length - done;
            document.getElementById('stat-done').innerText = done;
            document.getElementById('stat-percent').innerText = (filtered.length ? Math.round((done/filtered.length)*100) : 0) + "%";

            let html = "";
            filtered.forEach((t, i) => {
                const step = localStorage.getItem('v23_'+t.id) || steps[0];
                const isD = step === steps[8];
                const tagC = t.cat==='TU'?'bg-rose-100 text-rose-700':t.cat==='NQ24'?'bg-indigo-100 text-indigo-700':t.cat==='UB'?'bg-emerald-100 text-emerald-700':'bg-blue-100 text-blue-700';
                html += `
                    <tr class="task-row">
                        <td class="text-center font-bold opacity-30">${i+1}</td>
                        <td><div class="font-bold mb-0.5">${t.t}</div><div class="flex gap-2 items-center"><span class="tag ${tagC}">${t.cat}</span><span class="text-[8px] opacity-40">${t.id}</span></div></td>
                        <td class="text-[10px] font-bold text-blue-800 uppercase">${t.g}</td>
                        <td class="text-center font-bold opacity-70">${t.d}</td>
                        <td><select onchange="save('${t.id}',this.value)" class="w-full border rounded text-[8.8px] p-0.5 ${isD?'bg-emerald-50 text-emerald-700':'bg-white'}">${steps.map(s=>`<option value="${s}" ${step===s?'selected':''}>${s}</option>`).join('')}</select></td>
                        <td class="text-center"><span class="badge-step ${isD?'badge-done':'badge-in-progress'}">${isD?'XONG':'XỬ LÝ'}</span></td>
                    </tr>`;
            });
            document.getElementById('taskTable').innerHTML = html;
        }

        function save(id,v){ localStorage.setItem('v23_'+id,v); render(); }
        setInterval(()=>document.getElementById('miniClock').innerText=new Date().toLocaleTimeString('vi-VN',{hour12:false}),1000);
        document.getElementById('search').oninput = render;
        document.getElementById('unit').onchange = render;
        window.onload = render;
    </script>
