<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Theo dõi Chiến lược KH,CN</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body { background:#0b132b; color:white; }
.card { background:#1c2541; }
.warning { background:#ff595e; }
.ok { background:#2ec4b6; }
.overdue { background:#ff006e; }
</style>
</head>

<body class="p-8">

<h1 class="text-3xl font-bold mb-6 text-yellow-300">
THEO DÕI THỰC HIỆN CHIẾN LƯỢC KH,CN & CHUYỂN ĐỔI SỐ
</h1>

<div class="mb-6 flex gap-6">
<div>
<label>Năm:</label>
<select id="yearFilter" class="text-black px-2 py-1"></select>
</div>

<div>
<label>Quý:</label>
<select id="quarterFilter" class="text-black px-2 py-1">
<option value="all">Tất cả</option>
<option value="1">Quý I</option>
<option value="2">Quý II</option>
<option value="3">Quý III</option>
<option value="4">Quý IV</option>
</select>
</div>
</div>

<div id="alertBox" class="hidden p-4 mb-6 font-bold text-black"></div>

<table class="w-full text-sm">
<thead class="bg-yellow-400 text-black">
<tr>
<th class="p-3">Trục chiến lược</th>
<th>Nhiệm vụ</th>
<th>Cơ quan</th>
<th>Thời hạn</th>
<th>Tiến độ</th>
<th>Trạng thái</th>
</tr>
</thead>
<tbody id="taskTable"></tbody>
</table>

<script>
const data = [

/* ================= CHƯƠNG TRÌNH TỈNH ỦY 2026 ================= */

{ pillar:"Thể chế & Điều hành", task:"Xây dựng Kế hoạch thực hiện Chiến lược KH,CN&ĐMST đến 2030", agency:"Sở KH&CN", deadline:"2026-01-31", progress:0 },

{ pillar:"Thể chế & Điều hành", task:"Tham mưu ban hành Nghị quyết đột phá phát triển KH,CN, ĐMST, CĐS, kinh tế tuần hoàn", agency:"Sở KH&CN", deadline:"2026-03-31", progress:0 },

{ pillar:"Nguồn nhân lực KH,CN", task:"Xây dựng kế hoạch phát triển đội ngũ cán bộ thực hiện Nghị quyết 57-NQ/TW", agency:"Sở KH&CN (phối hợp)", deadline:"2026-11-30", progress:0 },

{ pillar:"Điều phối thực hiện NQ57", task:"Tổ chức triển khai các chương trình, kế hoạch thực hiện Nghị quyết 57-NQ/TW", agency:"Sở KH&CN", deadline:"2026-12-31", progress:0 },

{ pillar:"Quản trị phát triển", task:"Tích hợp nội dung KH,CN, ĐMST, CĐS vào quy hoạch, kế hoạch phát triển KT-XH", agency:"Sở KH&CN", deadline:"2026-03-31", progress:0 },

{ pillar:"Chuyển đổi số khu vực công", task:"Đẩy mạnh chuyển đổi số trong hoạt động cơ quan nhà nước", agency:"Sở KH&CN (phối hợp)", deadline:"2026-12-31", progress:0 },

{ pillar:"Cải cách môi trường kinh doanh", task:"Tham gia nâng cao các chỉ số PCI, PAPI, PAR INDEX, SIPAS", agency:"Sở KH&CN (phối hợp)", deadline:"2026-07-31", progress:0 },

{ pillar:"Hạ tầng nghiên cứu", task:"Tham mưu Đề án nâng cao năng lực Trạm nghiên cứu ứng dụng KH&CN Đồng Tháp Mười", agency:"Sở KH&CN", deadline:"2026-07-31", progress:0 },

/* ================= NHIỆM VỤ UBND TỈNH GIAO TRỰC TIẾP ================= */

{ pillar:"Hệ sinh thái ĐMST", task:"Xây dựng Đề án thành lập Trung tâm Đổi mới sáng tạo tỉnh Tây Ninh", agency:"Sở KH&CN", deadline:"2026-03-30", progress:0 },

{ pillar:"Sở hữu trí tuệ", task:"Xây dựng Kế hoạch phát triển tài sản trí tuệ năm 2026", agency:"Sở KH&CN", deadline:"2026-03-30", progress:0 },

{ pillar:"Hệ sinh thái ĐMST", task:"Xây dựng mô hình đổi mới sáng tạo gắn doanh nghiệp có khả năng nhân rộng", agency:"Sở KH&CN", deadline:"2026-03-30", progress:0 },

{ pillar:"Nguồn lực KH,CN", task:"Xây dựng Đề án thành lập Quỹ phát triển KH,CN&ĐMST tỉnh", agency:"Sở KH&CN", deadline:"2026-06-30", progress:0 },

{ pillar:"Sở hữu trí tuệ", task:"Đẩy mạnh bảo hộ và khai thác tài sản trí tuệ từ kết quả nghiên cứu", agency:"Sở KH&CN", deadline:"2026-12-31", progress:0 },

{ pillar:"Hạ tầng KH,CN", task:"Rà soát, nâng cấp và liên thông hạ tầng phòng thí nghiệm và trung tâm R&D", agency:"Sở KH&CN", deadline:"2026-12-31", progress:0 },

{ pillar:"Phổ biến tri thức", task:"Tổ chức hội thảo, hội nghị chuyên đề KH,CN và đổi mới sáng tạo", agency:"Sở KH&CN", deadline:"2026-12-31", progress:0 },

{ pillar:"Hạ tầng số", task:"Triển khai nâng cao chất lượng kết nối số, ưu tiên vùng sâu vùng xa", agency:"Sở KH&CN", deadline:"2026-12-31", progress:0 },

{ pillar:"Hạ tầng số", task:"Rà soát, cập nhật kế hoạch phát triển hạ tầng số, 5G, IoT trong KCN/CCN", agency:"Sở KH&CN", deadline:"2026-12-31", progress:0 },

{ pillar:"Hạ tầng số", task:"Khai thác sử dụng hiệu quả hạ tầng số dùng chung cấp quốc gia", agency:"Sở KH&CN", deadline:"2026-12-31", progress:0 },

/* ================= NHIỆM VỤ PHỐI HỢP LIÊN NGÀNH ================= */

{ pillar:"Kinh tế số", task:"Phát triển quy mô kinh tế số theo mục tiêu GRDP", agency:"Sở KH&CN (phối hợp)", deadline:"2026-12-31", progress:0 },

{ pillar:"Công nghiệp công nghệ cao", task:"Thu hút đầu tư vào công nghiệp công nghệ cao và công nghiệp hỗ trợ", agency:"Sở KH&CN (phối hợp)", deadline:"2026-12-31", progress:0 },

{ pillar:"Nông nghiệp công nghệ cao", task:"Phát triển nông nghiệp ứng dụng công nghệ cao", agency:"Sở KH&CN (phối hợp)", deadline:"2030-12-31", progress:0 },

{ pillar:"Nhân lực số", task:"Phát triển nguồn nhân lực chất lượng cao gắn KH,CN và chuyển đổi số", agency:"Sở KH&CN (phối hợp)", deadline:"2026-12-31", progress:0 },

/* ================= NHIỆM VỤ CHIẾN LƯỢC GIAI ĐOẠN 2026-2030 ================= */

{ pillar:"Doanh nghiệp & ĐMST", task:"Thúc đẩy doanh nghiệp ứng dụng công nghệ, đổi mới sáng tạo và chuyển đổi số", agency:"Sở KH&CN", deadline:"2030-12-31", progress:0 },

{ pillar:"Tăng trưởng dựa vào công nghệ", task:"Chuyển đổi mô hình tăng trưởng dựa trên năng suất, công nghệ và kinh tế số", agency:"Toàn tỉnh", deadline:"2030-12-31", progress:0 },

{ pillar:"Phát triển doanh nghiệp công nghệ", task:"Phát triển doanh nghiệp công nghệ số và hệ sinh thái số đóng góp GRDP", agency:"Toàn tỉnh", deadline:"2030-12-31", progress:0 }

];


function getQuarter(date){ return Math.floor(date.getMonth()/3)+1; }

function populateYear(){
const years=[...new Set(data.map(t=>new Date(t.deadline).getFullYear()))];
const select=document.getElementById("yearFilter");
years.forEach(y=>{
const opt=document.createElement("option");
opt.value=y; opt.text=y;
select.appendChild(opt);
});
}

function render(){
const year=document.getElementById("yearFilter").value;
const quarter=document.getElementById("quarterFilter").value;
const tbody=document.getElementById("taskTable");
const alertBox=document.getElementById("alertBox");

tbody.innerHTML="";
let warnings=[];

data.forEach(t=>{
const d=new Date(t.deadline);
if(d.getFullYear()!=year) return;
if(quarter!="all" && getQuarter(d)!=quarter) return;

const today=new Date();
const diff=(d-today)/(1000*60*60*24);

let status="Đang thực hiện";
let color="ok";

if(diff<30 && diff>0){ status="Sắp đến hạn"; color="warning"; warnings.push(t.task); }
if(diff<=0){ status="Quá hạn"; color="overdue"; }

tbody.innerHTML+=`
<tr class="card">
<td class="p-3">${t.pillar}</td>
<td>${t.task}</td>
<td>${t.agency}</td>
<td>${t.deadline}</td>
<td>${t.progress}%</td>
<td class="${color} text-center">${status}</td>
</tr>`;
});

if(warnings.length){
alertBox.classList.remove("hidden");
alertBox.classList.add("warning");
alertBox.innerText="⚠ Nhiệm vụ sắp đến hạn: "+warnings.join(", ");
}else{ alertBox.classList.add("hidden"); }
}

populateYear();
document.getElementById("yearFilter").onchange=render;
document.getElementById("quarterFilter").onchange=render;
render();
</script>

</body>
</html>
