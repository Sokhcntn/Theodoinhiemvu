<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOC Điều Hành KH&CN Tây Ninh - Tính Năng Giao Việc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --primary: #1E40AF; 
            --bg-page: #F8FAFC;
            --bg-sidebar: #020617; 
            --sidebar-text: #94A3B8;
            --sidebar-active-bg: #1E40AF;
            --text-main: #0F172A;
            --border: #CBD5E1;
        }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            font-family: 'Lexend', sans-serif;
            overflow: hidden;
        }

        .sidebar { width: 260px; background: var(--bg-sidebar); color: var(--sidebar-text); }

        .menu-item {
            padding: 10px 20px;
            margin: 4px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .active-item { 
            background: var(--sidebar-active-bg) !important; 
            color: white !important; 
            box-shadow: 0 4px 15px rgba(30, 64, 175, 0.4);
        }

        /* Menu Giao Việc Mới - Nổi bật */
        .menu-new-task {
            background: #f59e0b; /* Amber 500 */
            color: #020617 !important;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
            animation: pulse-gold 3s infinite;
        }
        .menu-new-task:hover {
            background: #d97706; /* Amber 600 */
            transform: translateY(-2px);
        }
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(245, 158, 11, 0); }
            100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); }
        }

        .compact-card {
            background: #FFFFFF;
            border: 1px solid var(--border);
            padding: 12px 16px;
            border-radius: 12px;
        }

        .card-total { background: linear-gradient(135deg, #1E40AF, #1E3A8A); color: white; border: none; }

        .task-table-container { background: #FFFFFF; border: 1px solid var(--border); border-radius: 12px; }

        thead.sticky th {
            color: white;
            font-weight: 800;
            background-color: #1e293b;
            text-transform: uppercase;
            font-size: 9.5px;
            padding: 12px 10px;
            letter-spacing: 0.05em;
        }

        .task-row td {
            font-size: 11px; 
            padding: 8px 10px;
            line-height: 1.4;
            border-bottom: 1px solid #f1f5f9;
        }

        .row-color-0 { color: #1e293b; }
        .row-color-1 { color: #1e40af; }
        .row-color-2 { color: #0369a1; }
        .row-color-3 { color: #4338ca; }
        .row-color-4 { color: #0f172a; }

        .task-row:hover { background-color: #f1f5f9; }

        .badge-step { padding: 4px 6px; border-radius: 4px; font-size: 8px; font-weight: 800; display: inline-block; width: 65px; }
        .badge-in-progress { background: #E0F2FE; color: #0369A1; border: 1px solid #BAe6FD; }
        .badge-done { background: #D1FAE5; color: #065F46; border: 1px solid #A7F3D0; }

        .tag { padding: 2px 5px; border-radius: 4px; font-size: 8.5px; font-weight: 800; }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen">

    <aside class="sidebar flex flex-col shrink-0">
        <div class="p-6">
            <h1 class="text-2xl font-black italic text-white">IOC <span class="text-blue-500">2026</span></h1>
            <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest mt-1">Sở KH&CN Tây Ninh</p>
        </div>

        <nav class="flex-1 space-y-1 overflow-y-auto custom-scroll">
            <button onclick="switchMode('ALL', this)" class="menu-item w-[calc(100%-32px)] active-item">Tất cả nhiệm vụ</button>
            <button onclick="switchMode('TU', this)" class="menu-item w-[calc(100%-32px)]">Tỉnh ủy giao</button>
            <button onclick="switchMode('UB', this)" class="menu-item w-[calc(100%-32px)]">UBND Tỉnh giao</button>
            <button onclick="switchMode('NQ24', this)" class="menu-item w-[calc(100%-32px)]">Nghị quyết 24</button>
            <button onclick="switchMode('SO', this)" class="menu-item w-[calc(100%-32px)]">Chuyên môn Sở</button>
            <!-- Menu Giao Việc Mới -->
            <button onclick="switchMode('NEW', this)" class="menu-item w-[calc(100%-32px)] menu-new-task mt-4">✨ Giao việc mới</button>
        </nav>
        
        <div class="p-4 border-t border-slate-800">

        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">

                <div class="grid grid-cols-12 gap-3">

                    </div>
                    <div class="col-span-2">

                            <option value="TU">Tỉnh ủy</option>
                            <option value="HD">HĐND tỉnh</option>
                            <option value="UB">UBND tỉnh</option>
                            <option value="SO">Sở</option>
                        </select>
                    </div>
                    <div class="col-span-2">

                            <option value="Phòng KH">Phòng KH</option>
                            <option value="Phòng CĐS">Phòng CĐS</option>
                            <option value="Phòng CN&ĐMST">Phòng CN&ĐMST</option>

                            <option value="Phòng TĐC">Phòng TĐC</option>
                            <option value="Văn phòng">Văn phòng</option>
                            <option value="Trung tâm CĐS">Trung tâm CĐS</option>
                            <option value="Trung tâm KHCN">Trung tâm KHCN</option>
                            <option value="ĐMST">ĐMST</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <input type="text" id="nt-date" placeholder="Hạn (VD: 31/12)" class="w-full h-10 px-3 text-xs border border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500 outline-none">
                    </div>
                    <div class="col-span-1">
                        <button onclick="addNewTask()" class="w-full h-10 bg-amber-500 hover:bg-amber-600 text-white font-black text-[10px] uppercase rounded-lg transition-colors shadow-md">

                    </div>
                </div>
            </div>

            <div class="flex gap-3 shrink-0">
                <input type="text" id="search" placeholder="Tìm tên nhiệm vụ..." 
                       class="flex-1 h-9 px-4 rounded-xl text-xs font-semibold border border-slate-300 outline-none focus:ring-2 focus:ring-blue-500">
                <select id="unit" class="h-9 px-4 rounded-xl text-[10px] font-bold uppercase border border-slate-300 bg-white">

            </div>

            <div class="flex-1 overflow-y-auto custom-scroll task-table-container shadow-sm">
                <table class="w-full border-collapse table-fixed">
                    <thead class="sticky top-0 z-10">
                        <tr class="text-left">
                            <th class="p-2 w-8 text-center">#</th>
                            <th class="p-2 w-auto">Nội dung nhiệm vụ (Phần chính)</th>
                            <th class="p-2 w-20">Tham mưu</th> 
                            <th class="p-2 w-14 text-center">Hạn</th> 
                            <th class="p-2 w-32">Tiến độ điều hành</th> 
                            <th class="p-2 w-20 text-center">Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody id="taskTable"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>

            {id: "NQ24-17", cat: "NQ24", g: "CĐS", t: "Bảo đảm an toàn, an ninh mạng", d: "Thường xuyên"},
            {id: "NQ24-18", cat: "NQ24", g: "CN&ĐMST", t: "Mở rộng hợp tác quốc tế, thu hút nguồn lực công nghệ", d: "2025–2030"}
        ];

        // Tạo thêm nhiệm vụ Chuyên môn Sở để đạt tổng 84
        for(let i=1; i<=40; i++) {
            rawTasks.push({ id: `SO-${i<10?'0'+i:i}`, cat: "SO", g: "Văn phòng", t: `Nhiệm vụ quản lý chuyên môn số ${i}: Rà soát văn bản và điều hành hành chính đơn vị trong năm 2026`, d: "31/12/2026" });
        }

        let customTasks = JSON.parse(localStorage.getItem('ioc_custom_tasks') || '[]');
        let tasks = [...rawTasks, ...customTasks];
        let currentCat = 'ALL';

        function switchMode(cat, el) {
            currentCat = cat;
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active-item'));
            el.classList.add('active-item');
            
            const form = document.getElementById('quickTaskForm');
            if(cat === 'NEW') {
                form.classList.remove('hidden');
                document.getElementById('currentCategoryLabel').innerText = "GIAO VIỆC MỚI";
            } else {
                form.classList.add('hidden');
                const labels = { 'ALL': 'TẤT CẢ', 'TU': 'TỈNH ỦY GIAO', 'UB': 'UBND TỈNH GIAO', 'NQ24': 'NGHỊ QUYẾT 24', 'SO': 'CHUYÊN MÔN SỞ' };
                document.getElementById('currentCategoryLabel').innerText = labels[cat] || cat;
            }
            render();
        }

        function addNewTask() {
            const text = document.getElementById('nt-text').value;
            const cat = document.getElementById('nt-cat').value;
            const unit = document.getElementById('nt-unit').value;
            const date = document.getElementById('nt-date').value || "Thường xuyên";

            if(!text) return;

            const newTask = {
                id: "GV-" + Date.now().toString().slice(-4),
                cat: cat,
                g: unit,
                t: text,
                d: date
            };

            customTasks.push(newTask);
            localStorage.setItem('ioc_custom_tasks', JSON.stringify(customTasks));
            tasks = [...rawTasks, ...customTasks];
            document.getElementById('nt-text').value = "";
            render();
        }

        function render() {
            const search = document.getElementById('search').value.toLowerCase();
            const unit = document.getElementById('unit').value;

            const filtered = tasks.filter(t => {
                const matchSearch = t.t.toLowerCase().includes(search) || t.id.toLowerCase().includes(search);
                const matchUnit = unit === 'all' || t.g === unit;
                const matchCat = currentCat === 'ALL' || t.cat === currentCat || (currentCat === 'NEW' && t.id.startsWith('GV-'));
                return matchSearch && matchUnit && matchCat;
            });

            const doneCount = filtered.filter(t => localStorage.getItem('ioc_v20_'+t.id) === "9. Đã hoàn thành").length;
            const percent = filtered.length ? Math.round((doneCount/filtered.length)*100) : 0;

            document.getElementById('stat-total').innerText = filtered.length;
            document.getElementById('stat-pending').innerText = filtered.length - doneCount;
            document.getElementById('stat-done').innerText = doneCount;
            document.getElementById('stat-percent').innerText = percent + "%";

            let html = "";
            filtered.forEach((t, i) => {
                const step = localStorage.getItem('ioc_v20_'+t.id) || steps[0];
                const isDone = step === "9. Đã hoàn thành";
                const colorIdx = i % 5;
                
                let tagColor = "bg-slate-100 text-slate-600";
                if(t.cat === 'TU') tagColor = "bg-rose-100 text-rose-700";
                if(t.cat === 'UB') tagColor = "bg-emerald-100 text-emerald-700";
                if(t.cat === 'HĐND' || t.cat === 'NQ24') tagColor = "bg-indigo-100 text-indigo-700";
                if(t.cat === 'SO') tagColor = "bg-blue-100 text-blue-700";
                if(t.cat === 'TW') tagColor = "bg-purple-100 text-purple-700"; // Màu cho Trung ương

                html += `
                    <tr class="task-row row-color-${colorIdx}">
                        <td class="text-center font-bold opacity-30">${i+1}</td>
                        <td class="break-words">
                            <div class="font-bold leading-snug mb-0.5">${t.t}</div>
                            <div class="flex gap-2 items-center">
                                <span class="tag ${tagColor}">${t.cat}</span>
                                <span class="text-[8px] font-mono opacity-50">${t.id}</span>
                            </div>
                        </td>
                        <td class="text-[9px] font-bold uppercase opacity-60">${t.g}</td>
                        <td class="text-center font-bold opacity-70">${t.d}</td>
                        <td>
                            <select onchange="save('${t.id}', this.value)" 
                                    class="w-full border border-slate-200 rounded px-1 py-0.5 text-[8.8px] font-medium outline-none ${isDone ? 'bg-emerald-50 text-emerald-700' : 'bg-white text-slate-700'}">
                                ${steps.map(s => `<option value="${s}" ${step === s ? 'selected' : ''}>${s}</option>`).join('')}
                            </select>
                        </td>
                        <td class="text-center">
                            <span class="badge-step ${isDone ? 'badge-done' : 'badge-in-progress'}">
                                ${isDone ? 'HOÀN THÀNH' : 'ĐANG XỬ LÝ'}
                            </span>
                        </td>
                    </tr>
                `;
            });
            document.getElementById('taskTable').innerHTML = html;
        }

        function save(id, val) { 
            localStorage.setItem('ioc_v20_'+id, val); 
            render(); 
        }

        setInterval(() => { 
            document.getElementById('miniClock').innerText = new Date().toLocaleTimeString('vi-VN',{hour12:false}); 
        }, 1000);
        
        const units = ["Phòng KH", "Phòng CĐS", "Phòng CN&ĐMST", "Phòng TC-KH", "Phòng TĐC", "Văn phòng", "Trung tâm CĐS", "Trung tâm KHCN", "ĐMST"];
        const unitSelect = document.getElementById('unit');
        units.forEach(u => {
            const op = document.createElement('option'); 
            op.value = u; 
            op.innerText = u;
            unitSelect.appendChild(op);
        });

        document.getElementById('search').oninput = render;
        document.getElementById('unit').onchange = render;
        window.onload = render;
    </script>
</body>
</html>
